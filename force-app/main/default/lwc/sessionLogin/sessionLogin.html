<template>
    <template if:true={showLoading}>
        <lightning-spinner  variant="brand" alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
    </template>
    <lightning-layout horizontal-align="center" vertical-align="center" class="layoutAdj">
        <lightning-layout-item size="4" class="contentAdj">
            <div class="image-with-text">
                <img src={antarangLogo} class="loginLogo" />
                <div class="login-text">LOGIN</div>
                <lightning-input onchange={handleInputChange} placeholder="Enter Antarang E-mail ID" variant="label-hidden" class="custom-input input-text-align_right"></lightning-input>
                <lightning-button label="LOGIN" variant="brand" class="btnStyle" onclick={loginHandler}></lightning-button>
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
