<template>
    <table class="slds-table slds-table_cell-buffer slds-table_bordered "
        aria-label="Example default base table of Opportunities">
        <thead>
            <tr class="slds-line-height_reset">
                <template for:each={tableColoums} for:item="coloumName">
                    <th class="" scope="col" key={coloumName}>
                        <div class="slds-truncate" title={coloumName}>{coloumName}</div>
                    </th>
                </template>
            </tr>
        </thead>
        <tbody>
            
            <!-- <template if:true={rowDataNotEmpty}> -->
            <template for:each={tableDataList} for:item="rowDataArray">
                <tr class="slds-hint-parent" key={rowData}>
                        <template for:each={rowDataArray} for:item="rowData">
                        <td data-label={rowData.coloumname} key={rowData}>
                            <div class="slds-truncate" title="Cloudhub">
                                <template if:true={rowData.isBoolean}>
                                    <lightning-input type="checkbox" checked={rowData.value} disabled></lightning-input>
                                </template>
                                <template if:false={rowData.isBoolean}>
                                    <div style="color:blue;cursor: pointer;" onclick={studentClickHandler} data-selectedstudent={rowData.studentId}>{rowData.value}</div>
                                </template>
                            </div>
                        </td>
                    </template>
                </tr>
        </template>
        </tbody>
    </table>
</template>
