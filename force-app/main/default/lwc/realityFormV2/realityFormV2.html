				<div class="slds-section slds-is-open slds-p-bottom--small">
					<h3 class="slds-section__title slds-theme_shade slds-m-around--medium">
						<span class="slds-truncate slds-p-horizontal_small" title="Section Title">{selfForm}</span>
					</h3>

					<template for:each={RealityQuestions.Self} for:item="question">
						<div class="slds-col slds-size_12-of-12 slds-m-bottom--medium"
							key={question.Sequence_Number__c}>
							<label class="slds-form-element__label" for="select-01"><abbr class="slds-required" title="required">* </abbr>
                            <template if:true={isEnglish}>{question.Question_Label_English__c}</template>
                            <template if:false={isEnglish}>{question.Question_Label_Hindi__c}</template>
                        </label>
							<template for:each={question.Assessment_Question_Options__r} for:item="option">
								<div class="slds-m-left_medium slds-grid slds-gutters" key={option.Sequence_Number__c}>
									<div class="slds-var-m-left_x-small">
										<lightning-input name={question.Sequence_Number__c} variant="label-hidden"
											type="checkbox" class={question.Sequence_Number__c}
											data-value={option.Sequence_Number__c} onchange={handleCheckBox}>
										</lightning-input>
									</div>
									<div>
										<template if:true={isEnglish}>{option.Option_Label_English__c}</template>
										<template if:false={isEnglish}>{option.Option_Label_Hindi__c}</template>
									</div>
								</div>
							</template>
						</div>
					</template>
				</div>

				<div class="slds-section slds-is-open">
					<h3 class="slds-section__title slds-theme_shade slds-m-around--medium">
						<span class="slds-truncate slds-p-horizontal_small" title="Section Title">{familyForm}</span>
					</h3>

					<template for:each={RealityQuestions.Family} for:item="question">
						<div class="slds-col slds-size_12-of-12 slds-m-bottom--medium"
							key={question.Sequence_Number__c}>
							<label class="slds-form-element__label" for="select-01"><abbr class="slds-required" title="required">* </abbr>
                            <template if:true={isEnglish}>{question.Question_Label_English__c}</template>
                            <template if:false={isEnglish}>{question.Question_Label_Hindi__c}</template>
                        </label>
							<template for:each={question.Assessment_Question_Options__r} for:item="option">
								<div class="slds-m-left_medium slds-grid slds-gutters" key={option.Sequence_Number__c}>
									<div class="slds-var-m-left_x-small">
										<lightning-input name={question.Sequence_Number__c} variant="label-hidden"
											type="checkbox" class={question.Sequence_Number__c}
											data-value={option.Sequence_Number__c} onchange={handleCheckBox}>
										</lightning-input>
									</div>
									<div>
										<template if:true={isEnglish}>{option.Option_Label_English__c}</template>
										<template if:false={isEnglish}>{option.Option_Label_Hindi__c}</template>
									</div>
								</div>
							</template>
						</div>
					</template>
				</div>

				<div slot="footer" class="footerDiv" style="display: grid;margin-left:50px;margin-right:50px;">
					<div class="footer slds-m-top--medium slds-m-bottom_xx-large">
						<lightning-button label="Back" variant="brand" onclick={backBtnHandler} style="float:left;">
						</lightning-button>
						<lightning-button label="Submit" variant="brand" onclick={submitBtnHandler}
							style="float:right;"></lightning-button>

					</div>
				</div>

			</div>


		</template>
		<!-- Showing/Displayiing Modal for Back Btn Functionality -->
		<template if:true={isShowModal}>
			<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
				aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
				<div class="slds-modal__container">
					<!-- modal header start -->
					<header class="slds-modal__header">
						<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
							<template if:true={isEnglish}>Do you want to go back ?</template>
							<template if:false={isEnglish}>क्या आप वापस जाना चाहते हैं?</template>
						</h2>
					</header>

					<!-- modal body start -->
					<div class="slds-modal__content slds-p-around_x-large slds-text-align_center"
						id="modal-content-id-1">
						<p>
							<template if:true={isEnglish}>You will lose all the data entered. Are you sure you want to
								go back?</template>
							<template if:false={isEnglish}>आप दर्ज किया गया सारा डेटा खो देंगे. क्या आप वाकई वापस जाना
								चाहते हैं?</template>
						</p>
					</div>

					<!-- modal footer start-->
					<footer class="slds-modal__footer">
						<div slot="footer">
							<div class="footer slds-m-top--medium slds-m-bottom--large" align="center">
								<lightning-button variant="brand" class="slds-var-m-left_x-small" label={yesLabel}
									data-name="submitData" onclick={yesBackBtnHandler}></lightning-button>

								<lightning-button variant="brand" class="slds-var-m-left_x-small" label={noLabel}
									data-name="editData" onclick={noBackBtnHandler}></lightning-button>

							</div>
						</div>
					</footer>

				</div>
			</section>
			<div class="slds-backdrop slds-backdrop_open"></div>
		</template>

	</lightning-card>

</template>
