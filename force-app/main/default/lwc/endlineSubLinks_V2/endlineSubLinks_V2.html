<template>
    <lightning-card>
        <template if:true={showLoading}>
            <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
        </template>

        <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
                <div class="slds-align_absolute-center slds-text-heading_medium slds-m-bottom_large">
                    <b>
                        <template if:true={isEnglish}>Endline Assessment</template>    
                        <template if:false={isEnglish}>एंडलाइन मूल्यांकन</template>
                    </b>
                </div>
                <div class="slds-align_absolute-center slds-m-bottom_small">
                    <p>Click on the assessment you want to upload.</p>
                </div>
                <div class="slds-box">
                    <ul class="slds-p-horizontal_small">
                        <li><b>
                                <template if:true={isEnglish}>School Name : </template>    
                                <template if:false={isEnglish}>स्कूल के नाम : </template>
                            </b>
                            {schoolId}
                        </li>
                        <li><b>
                                <template if:true={isEnglish}>Grade : </template>    
                                <template if:false={isEnglish}>श्रेणी : </template>
                            </b>
                            {grade}
                        </li>
                        <li><b>
                                <template if:true={isEnglish}>Batch Code : </template>    
                                <template if:false={isEnglish}>बैच कोड : </template>
                            </b>
                            {batchNumber}
                        </li>
                    </ul>
                </div>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" if:true={baselineCDM1Button}>
                <div style="text-align:center;" class="slds-m-top_small">
                    <lightning-button variant="brand" 
                                      label="CDM 1"
                                      onclick={baselineCDM1Handler}></lightning-button>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" if:true={baselineCDM2Button}>
                <div style="text-align:center;" class="slds-m-top_small">
                    <lightning-button variant="brand" 
                                      label="CDM 2"
                                      onclick={baselineCDM2Handler}></lightning-button>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" if:true={careerPlanningButton}>
                <div style="text-align:center;" class="slds-m-top_small">       
                    <lightning-button variant="brand" 
                                      label="Career Planning"
                                      onclick={careerPlanningHandler}></lightning-button>
                </div>                  
            </lightning-layout-item>
            <lightning-layout-item size="12" if:true={careerSkillsButton}>
                <div style="text-align:center;" class="slds-m-top_small">       
                    <lightning-button variant="brand" 
                                      label="Career Skills"
                                      onclick={careerSkillsHandler}></lightning-button>
                </div>                  
            </lightning-layout-item>
            <lightning-layout-item size="12" if:true={planningForFutureButton}>
                <div style="text-align:center;" class="slds-m-top_small">       
                    <lightning-button variant="brand" 
                                      label="Planning For Future"
                                      onclick={planningForFutureHandler}></lightning-button>
                </div>                  
            </lightning-layout-item>
            <lightning-layout-item size="12" if:true={feedbackButton}>
                <div style="text-align:center;" class="slds-m-top_small">       
                    <lightning-button variant="brand" 
                                      label="Feedback"
                                      onclick={feedbackHandler}></lightning-button>
                </div>                  
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <div style="text-align:center; margin-top:18px">       
                    <lightning-button variant="brand" 
                                      label="Back"
                                      onclick={backBtnHandler} 
                                      class="slds-m-around_large">
                    </lightning-button>
                </div>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-card>
</template>
