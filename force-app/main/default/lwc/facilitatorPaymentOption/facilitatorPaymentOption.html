<template>
    <template if:true={showLoading}>
        <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
    </template>
    <lightning-card>
        <div class="slds-align_absolute-center slds-text-heading_medium slds-m-bottom_small"><b>Faciliator Payment Selection</b></div>
        <p class="slds-align_absolute-center slds-m-bottom_small">Please select an options</p>
        <div class="slds-p-around_small" align="center">
            <lightning-button variant="brand" label="Generate Invoice Form" title="Primary action" onclick={handleGenrateClick} class="slds-m-left_x-small"></lightning-button>
        </div>
        <div class="slds-p-bottom_small" align="center">
            <lightning-button variant="brand" label="Confirm Payment Form" title="Primary action" onclick={handleConfirmClick} class="slds-m-left_x-small"></lightning-button>
        </div>
        </lightning-card>
</template>
