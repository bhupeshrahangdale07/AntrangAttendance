<template>
    <lightning-card>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input label="Your (Facilitator) Email"
                             type="email"
                             placeholder="type here..."
                             onchange={handleEmailChange}
                             required></lightning-input>


            <lightning-button variant="brand" 
                              label="Login" 
                              title="Login" 
                              onclick={handleLoginClick} 
                              class="slds-align_absolute-center slds-m-top_large"></lightning-button>

        </div>

        <div class="">
            <lightning-button variant="brand" 
                                    label="CDM1" 
                                    title="CDM1" 
                                    onclick={handleCDM1ButtonClick} 
                                    class="slds-align_absolute-center slds-m-top_small"></lightning-button> 
            
            <lightning-button variant="brand" 
                                    label="CDM2" 
                                    title="CDM2" 
                                    onclick={handleCDM2ButtonClick} 
                                    class="slds-align_absolute-center slds-m-top_small"></lightning-button> 
            
            <lightning-button variant="brand" 
                                    label="Career Planning" 
                                    title="Career Planning" 
                                    onclick={handleCareerPlanningButtonClick} 
                                    class="slds-align_absolute-center slds-m-top_small"></lightning-button>                       
            
            <lightning-button variant="brand" 
                                    label="Career Skill" 
                                    title="Career Skill" 
                                    onclick={handleCareerSkillButtonClick} 
                                    class="slds-align_absolute-center slds-m-top_small"></lightning-button> 
                                
            
            <lightning-button variant="brand" 
                                    label="Future Planning" 
                                    title="Future Planning" 
                                    onclick={handleFuturePlanningButtonClick} 
                                    class="slds-align_absolute-center slds-m-top_small"></lightning-button> 
            
            
            <lightning-button variant="brand" 
                            label="Self Awarness and FeedBack" 
                            title="Self Awarness and FeedBack" 
                            onclick={handleSelfAwarnessAndFeedBackButtonClick} 
                            class="slds-align_absolute-center slds-m-top_small"></lightning-button> 
    
            
            <lightning-button variant="brand" 
                            label="Realities" 
                            title="Realities" 
                            onclick={handleRealitiesButtonClick} 
                            class="slds-align_absolute-center slds-m-top_small"></lightning-button>
        </div>
    </lightning-card>
</template>
