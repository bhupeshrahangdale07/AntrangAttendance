<template>
    <lightning-card>
        <div slot="actions">
            <lightning-button
                            class="signOut"
                            variant="destructive"
                            aura:id="btnsubmit"
                            type="submit"
                            label="Sign Out"
                            onclick={signOut}
                            ></lightning-button> 
        </div>
        
        <lightning-spinner alternative-text="Loading" size="medium" if:true={isLoading}></lightning-spinner>
        <div class="slds-align_absolute-center slds-text-heading_medium slds-m-bottom_small"><b> Generate Variable Payout File for Finance </b></div>
        <div class="slds-box">
            <div class="slds-grid slds-wrap">
                <div class="slds-p-horizontal--small slds-col slds-size_12-of-12 slds-m-bottom--medium">
                    <div class="slds-form-element" style="width: 50%;margin: auto;">
                        <label class="slds-form-element__label"><abbr class="slds-required" title="required">* </abbr>Invoice Date</label>
                        <lightning-input type="date" label="Invoice Date"  name="invoiceDate" placeholder="Enter Invoice Date" value={selectedInvoiceDate} onchange={handleChange} variant="label-hidden" required></lightning-input>
                    </div>
                </div>
            </div>
            <div align="center" class="slds-m-around_medium">
                <lightning-button class="slds-m-around_medium" label="Generate Payout File" variant="brand" onclick={generatefinanaceFile}></lightning-button>     
            </div>
        </div>
    </lightning-card>
</template>
