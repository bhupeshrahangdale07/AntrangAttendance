<template>
    <template if:true={showLoading}>
        <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
    </template>
    <lightning-card>
        <div slot="actions">
            <lightning-button
                            class="signOut"
                            variant="destructive"
                            aura:id="btnsubmit"
                            type="submit"
                            label="Sign Out"
                            onclick={signOut}
                            ></lightning-button> 
        </div>
        <lightning-spinner alternative-text="Loading" size="medium" if:true={isLoading}></lightning-spinner>
        <div class="slds-align_absolute-center slds-text-heading_medium slds-m-bottom_small"><b> Faciliator Variable Payment Selection </b></div>
        <div class="slds-box">
            <div class="slds-grid slds-wrap" style="display: block;">
                <div class="slds-p-around_small" align="center">
                    <lightning-button variant="brand" label="Fixed Pay" title="Primary action" onclick={handleFixedPayClick} class="slds-m-left_x-small"></lightning-button>
                </div>
                <div class="slds-p-bottom_small" align="center">
                    <lightning-button variant="brand" label="Variable Pay" title="Primary action" onclick={handleVariablePayClick} class="slds-m-left_x-small"></lightning-button>
                </div>
                
            </div>
        </div>
