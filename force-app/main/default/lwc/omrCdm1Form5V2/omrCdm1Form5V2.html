<template>
    <lightning-card>
          <template if:true={showLoading}>
        <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
    </template>
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
                <div class="slds-align_absolute-center slds-text-heading_medium slds-m-bottom_small">
                    <b>
                        <template if:true={isEnglish}>Baseline Assessment</template>    
                        <template if:false={isEnglish}>बेसलाइन मूल्यांकन</template>
                    </b>
                </div>
                <div>
                    <p class="slds-align_absolute-center slds-m-bottom_small">
                        <template if:true={isEnglish}>This is the Form students filled on session 1</template>    
                        <template if:false={isEnglish}>यह सत्र 1 में छात्रों द्वारा भरा गया फॉर्म है</template></p>
                    <!-- <p class="slds-align_absolute-center slds-m-bottom_small">This form is to be used only by Facilitators/ Teachers. Please DO NOT share this form with students.</p> -->
                </div>
                <div class="slds-box">
                    <ul class="slds-p-horizontal_small">
                        <li><b>
                        <template if:true={isEnglish}> School Name : </template>    
                        <template if:false={isEnglish}>स्कूल के नाम : </template>
                            </b>
                            {seletedSchoolName}
                        </li>
                        <li><b>
                            <template if:true={isEnglish}> Grade : </template>    
                            <template if:false={isEnglish}>श्रेणी : </template>
                            </b>
                            {selectedGrade}
                        </li>
                        <li><b>
                            <template if:true={isEnglish}> Batch Code : </template>    
                            <template if:false={isEnglish}>बैच कोड : </template>
                            </b>
                            {selectedBatchNumber}
                        </li>
                    </ul>
    
            </div>
                <div class="slds-align_absolute-left slds-m-top_small">
                    <p class="slds-align_absolute-left slds-m-left_medium slds-m-right_medium " >
                        <template if:true={isEnglish}>Total Students : </template>    
                        <template if:false={isEnglish}>कुल छात्र : </template>
                        {batchTotalStudents}</p>
                    <p class="slds-align_absolute-left slds-m-bottom_small slds-m-left_medium slds-m-right_medium">
                        <template if:true={isEnglish}>No of Assessments filled : </template>    
                        <template if:false={isEnglish}>भरे गए मूल्यांकनों की संख्या : </template>
                        {countSubmittedStudents} </p>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="layoutDiv slds-p-bottom_small">
                <lightning-button variant="brand" disabled={getStudentCount}
                    label="Add Assessment Data"
                    onclick={addAssementHandler} 
                    class="slds-m-left_x-small slds-m-top_small">
                </lightning-button>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="layoutDiv">
                <lightning-button variant="brand" 
                    label="Back"
                    onclick={backBtnHandler} 
                    class="slds-m-left_x-small slds-m-top_small slds-m-bottom_medium">
                </lightning-button>
            </lightning-layout-item>
            <lightning-layout-item size="12">   
                <div>
                    <p class="slds-align_absolute-left slds-m-top_small slds-m-left_medium slds-m-right_medium">
                        <template if:true={isEnglish}>Below are the students whose Baseline Assessment Data is already filled</template>    
                        <template if:false={isEnglish}>नीचे वे छात्र हैं जिनका बेसलाइन असेसमेंट डेटा पहले ही भरा हुआ है</template>
                        </p>
                    <template if:true={rowData}>
                        <div style="margin: 15px;height:400px;">
                            <lightning-datatable
                            key-field="id"
                            data={tableData}
                            columns={columns}
                            hide-checkbox-column>
                        </lightning-datatable>
                        </div>
                    </template>
                    
                </div>
            </lightning-layout-item>
    </lightning-layout>
        
    </lightning-card>
</template>
