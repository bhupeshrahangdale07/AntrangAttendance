<template>
    <template if:true={showLoading}>
        <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
    </template>
    <lightning-card>
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
                <div class="slds-align_absolute-center slds-text-heading_medium slds-m-bottom_small">
                    <b>Mid Program Feedback : Summary</b>
                </div>
                <div>
                    <p class="slds-align_absolute-center slds-m-bottom_small">This form is used to fill the feedback received from students mid-program. Make sure to fill the answers as selected by the student</p>
                </div>
                <div class="slds-box">
                    <ul class="slds-p-horizontal_small">
                        <li><b>School Name:</b> {schoolId}</li>
                        <li><b>Grade:</b> {grade}</li>
                        <li><b>Batch Code:</b> {batchNumber}</li>
                    </ul>
    
            </div>
                <div class="slds-m-top_medium">
                    <p class="slds-align_absolute-left slds-m-left_medium slds-m-right_medium ">Total Students: {totalStudentsOfBatchCount}</p>
                    <p class="slds-align_absolute-left slds-m-bottom_small slds-m-left_medium slds-m-right_medium">Feedback  Data Filled: {realityCount} </p>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-button variant="brand" 
                    label="Add Mid-Program Feedback"
                    onclick={addAssementHandler} 
                    class="slds-m-left_x-small slds-align_absolute-center slds-m-top_small">
                </lightning-button>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-button variant="brand" 
                    label="Back"
                    onclick={backBtnHandler} 
                    class="slds-m-left_x-small slds-align_absolute-center slds-m-top_small slds-m-bottom_medium">
                </lightning-button>
            </lightning-layout-item>
            <lightning-layout-item size="12">   
                <div>
                    <p class="slds-align_absolute-left slds-m-top_small slds-m-left_medium slds-m-right_medium">Below are the students whose Feedback Data is already filled</p>
                    <div style="margin: 15px;height:400px;">
                        <lightning-datatable
                        key-field="id"
                        data={stuList} 
                        columns={columns}
                        hide-checkbox-column>
                    </lightning-datatable>
                    </div>
                    
                </div>
            </lightning-layout-item>
    </lightning-layout>
        
    </lightning-card>
</template>
